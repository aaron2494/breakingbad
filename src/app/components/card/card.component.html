<div class="row">
<div class="card my-3" >
    <img src="{{personaje.img}}" 
    class="card-img-top" 
    alt="{{personaje.name}}">
    <div class="card-body">
        <span class="btn btn-xs float-end"
        [ngClass]="{
            'btn-success':personaje.status.toLocaleLowerCase().includes('alive'),
            'btn-danger':!personaje.status.toLocaleLowerCase().includes('alive')
        }">
            {{personaje.status}}
        </span>
      <h5 class="card-title">{{personaje.name}}</h5>
      <p class="text-muted"><strong>{{personaje.nickname}}</strong></p>
        <div class="text-left ">
            <p class="text-muted">
                Occupation
            </p>
            <hr/>
            <div *ngFor="let o of personaje.occupation">
                <strong>&bull;{{o}}</strong>
            </div>
        </div>
    </div>
  </div>
</div>
